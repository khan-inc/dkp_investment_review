<div class="row">
    <div class="col-md-8">
        <div class="row">
            <h5>Title</h5><input class="doc-gen-Textbox" type="Text" [(ngModel)]="docTitle">
        </div>
    </div>
    <div class="col-md-4" style="text-align: right;padding-bottom: 15px;">
      <button class="btn doc-gen-btn-primary">Cancel</button>
      <button class="btn doc-gen-btn-primary" (click)="OnExport()">Export PPT</button>
    </div>
    <div class="col-md-12">
      <div id="slideComponent" class="slideContainer">
        <div id="exportAsImage">
          <section class="slideHeader">    
            <div class="header-text"> {{headerText}} </div>
          </section>
          <section class="slideBody">
            <div *ngFor="let item of contentDivs" class="widget" >
              <!-- <span class="widgetDefultText ">{{item.name}}</span> -->
              <div [innerHTML]="item"></div>
            </div>
          </section>
          <section class="slideFooter">
            <div class="footer-text">{{footerText}}</div>
          </section>
      </div>
      </div>
    </div>
 </div>
